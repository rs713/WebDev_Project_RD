<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Contact</title>
    </head>

    <body>
      <header class="navbar">
      <div class="logo">RDE Team</div>
      <nav>
        <a href="#">Find a Car</a>
        <a href="#">Sell My Car</a>
        <a href="#">Servicing</a>
        <a href="#">Leasing</a>
        <a href="../pages /about.html">About Us</a>
        <a href="../pages /contact.html" class="contact-btn">Contact</a>
      </nav>
      </header>
      <div class="contact-container">
        <div class="contact-header">
          <h1>Contact Us</h1>
          <h2>Enter Your Details</h2>
        </div>
        
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="fname">First Name:</label><br>
              <input type="text" id="fname" name="fname"><br><br>
              
              <label for="lname">Last Name:</label><br>
              <input type="text" id="lname" name="lname"><br><br>
              
              <label for="phone">Phone Number:</label><br>
              <input type="tel" id="phone" name="phone"><br><br>
              
              <label for="email">Email Address:</label><br>
              <input type="email" id="email" name="email"><br><br>
              
              <label for="message">Enter Your Query:</label><br>
              <textarea id="message" name="message" rows="5" cols="33"></textarea><br><br>
            </div>
            
            <div class="form-button">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
            
          </form>
        </div>
        
      </div>

    <nav><a href="../main.html" class="back-home-btn">Go Back</a></nav></section>
